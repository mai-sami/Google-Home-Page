<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <nav>
        <ul >
          <li>
            <a href="#"
              ><img
                class="account"
                src="./assets/Account.jpg"
                alt="Account_Pic"
            /></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-th fa-lg other_app"></i></a>
          </li>
          <li><a href="/">Images</a></li>
          <li><a href="/">Gmail</a></li>
        </ul>
      </nav>
    </header>
        <!-- Start Main body -->

    <main class="container">
      <div class="wrapper">
        <div class="img">
          <img src="./assets/googlelogo.png" alt="logo" />
        </div>
        <div class="search_engine">
          <div class=""><i class="fas fa-search searchIcon"></i></div>
          <div>
            <input
              class="box_input"
              name="search"
              placeholder="Google  البحث في "
              type="url"
              aria-hidden="true"
            />
          </div>
        </div>
        <div class="input">
          <input class="googleSearch" value="Google Search" type="submit" />
          <input class="luck" value=" I'm Feeling Lucky" type="submit" />
        </div>
        <div class="text">
          <p>Google offered in: <a href="#"> العربية </a></p>
        </div>
      </div>
    </main>
        <!-- Start Footer -->

    <footer class="footer">
      <div class="palestine">
        <span>Palestine</span>
      </div>
      <div class="footer-nav">
        <div class="right-nav">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
        <div class="left-nav">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works </a>
        </div>
      </div>
    </footer>
  </body>
</html>
